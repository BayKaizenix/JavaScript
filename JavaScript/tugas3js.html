<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript Eksternal</title>
    </head>
    <body>
        <form id="frm">
            <table style="width: 50%; background-color: rgb(255, 0, 162); border: 4px solid; margin: auto">
                <tr>
                    <th colspan="2">FORM INPUT</th>
                </tr>
                <tr>
                    <td><label for="nama">Nama</label></td>
                    <td><input style="width: 98%" type="text" name="nama" id="nama" placeholder="Masukan nama" /></td>
                </tr>
                <tr>
                    <td><label for="">Pekerjaan</label></td>
                    <td><input style="width: 98%" type="text" name="pekerjaan" id="pekerjaan" placeholder="Masukan Pekerjaan" /></td>
                </tr>
                <tr>
                    <td><label for="">Hobby</label></td>
                    <td><input style="width: 98%" type="text" name="hobby" id="hobby" placeholder="Masukan Hobby" /></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <button style="width: 60px; padding: 3px; margin: 5px; border-radius: 5px" type="button" onclick="dataPerson()">Submit</button>
                    </th>
                </tr>
            </table>
        </form>
        <center id="hasil"></center>
        <script src="./js/script.js"></script>
    </body>
</html>
