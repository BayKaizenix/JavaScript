<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Data Pegawai</title>
        <style>
            th,
            td {
                border: 1px solid black;
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <form id="frmInput">
            <table style="width: 100%; background-color: bisque; margin: auto; border-collapse: collapse; border: 1px solid black">
                <tr>
                    <th colspan="2">FORM INPUT</th>
                </tr>
                <tr>
                    <td style="text-align: end"><label for="nama">Nama</label></td>
                    <td><input style="width: 99%" type="text" name="nama" id="nama" placeholder="Masukan nama anda" /></td>
                </tr>
                <tr>
                    <td style="text-align: end"><label for="jabatan">Jabatan</label></td>
                    <td>
                        <select name="jabatan" id="jabatan">
                            <option value="Manager">Manager</option>
                            <option value="Asisten Manager">Asisten Manager</option>
                            <option value="Staff">Staff</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: end"><label for="status">Status</label></td>
                    <td>
                        <select name="status" id="status">
                            <option value="menikah">Menikah</option>
                            <option value="belum">Belum Menikah</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center; padding: 10px">
                        <button type="button" onclick="submitForm()">Submit</button>
                    </td>
                </tr>
            </table>
        </form>

        <table id="pegawaiTable" style="width: 100%; margin-top: 20px; display: none">
            <thead>
                <tr>
                    <th>Nama Pegawai</th>
                    <th>Jabatan</th>
                    <th>Status</th>
                    <th>Gaji Pokok</th>
                    <th>Tunjangan Jabatan</th>
                    <th>BPJS</th>
                    <th>Tunjangan Keluarga</th>
                </tr>
            </thead>
            <tbody id="pegawaiBody">
                <!-- Data pegawai akan ditambahkan oleh JavaScript -->
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Total Gaji</th>
                    <td colspan="4" id="totalGaji"></td>
                </tr>
            </tfoot>
        </table>

        <script src="js/pegawai.js"></script>
    </body>
</html>
